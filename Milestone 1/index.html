<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Boolzap Milestone 1</title>
</head>
<body>
    <main>
        <section id="app">
            <div id="sfondo">
                <!-- sfondo container -->
                <div class="green-back">
                </div>
                <div class="grey-back">
                </div>
                <!-- /sfondo container -->
                <!-- Main Container -->
                <div class="large-container">
                    <div class="container">
                        <!-- Parte Sinistra -->
                        <div class="container-left">
                            <div class="utente">
                                <img src="img/avatar_1.jpg" alt="">
                                <h3>Nome Utente</h3>
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                            <div class="alert-notifiche">
                                <i class="fas fa-bell-slash fa-2x"></i>
                                <div class="text-notifiche">
                                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                                    <p>Attiva notifiche desktop</p>
                                </div>
                            </div>
                            <div class="search">
                                <div class="search-bar">
                                    <i class="fas fa-search"></i>
                                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>
                            <div class="profili">
                                <div class="profilo" v-for="contatti in contact">
                                    <img :src="'img/avatar' + contatti.avatar + '.jpg'" /> 
                                    <h3>{{contatti.name}}</h3>
                                </div>
                            </div>
                            
                        </div>
                        <!-- /Parte Sinistra -->
    
                        <!-- Parte Destra -->
                        <div class="container-right">
                            <div class="profilo-chat">
                                <img src="img/avatar_5.jpg" alt="">
                                <div class="p-chat-text">
                                    <h3>Michele</h3>
                                    <p>Ultimo accesso oggi alle</p>
                                </div>
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                            <div class="chat-resume">
                                <div class="container-chat">
                                    <div class="sended msg">
                                        <h3>Qualcosa Qualcosa Qualcosa</h3>
                                        <p>dd/mm/hh hh/mm/ss</p>
                                    </div>
                                    <div class="sended msg">
                                        <h3>Qualcosa Qualcosa Qualcosa</h3>
                                        <p>dd/mm/hh hh/mm/ss</p>
                                    </div>
                                    <div class="received msg">
                                        <h3>Qualcosaltro Qualcosaltro Qualcosaltro</h3>
                                        <p>dd/mm/hh hh/mm/ss</p>
                                    </div>
                                </div>
                            </div>
                            <div class="chat">
                                <i class="far fa-smile fa-2x"></i>
                                <div class="chat-input-container">
                                    <input type="text">
                                </div>
                                <i class="fas fa-microphone fa-2x"></i>
                            </div>
                        </div>
                        <!-- /Parte Destra -->
                    </div>
                </div>
                <!-- Main Container -->
            </div>
        </section>
    </main>
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Js -->
    <script src="app.js"></script>
</body>
</html>
